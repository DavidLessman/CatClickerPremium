<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title>Cat Clicker Premium</title>
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
  <header>
    <h1>Cat Clicker Premium</h1>
  </header>
  <nav>
    <ul id="catMenu"></ul>
  </nav>
  <div id="scoreBoard">
    <!--scoreBoard and Score to display number of clicks-->
    Score: <span id="score">0</span>
  </div>
  <main>
    <div id="PlayField">
      <h3>Name: <span id="cat-name">Garfield</span>
      Clicks: <span id="cat-clicks">0</span>
      </h3>
      <img class="catPic" id="cat-Pic" src="http://placekitten.com/200/300">
    </div>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
